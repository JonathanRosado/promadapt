
# docker-compose.yml
version: '2'

services:
  prometheus:
    volumes:
     - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
     - '--config.file=/etc/prometheus/prometheus.yml'
    image: quay.io/prometheus/prometheus
    ports:
     - "9090:9090"
  redis:
    image: redis
    ports:
     - "6379:6379"